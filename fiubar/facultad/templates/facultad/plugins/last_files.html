{% load i18n humanize %}
{% if file_list %}
  <div class="last- news">
    <h2>Ultimos Archivos</h2>
    <div class="files">
        <h3>61.09 Probabilidad y Estadistica B</h3>
        {% if file_list %}
        <ul class="last-news">
            {% for f in file_list %}
            <li class="file-{{ f.extension }}">
                {{ f.folder.get_materia }}:
                <a href="/materias/{{ f.folder.get_materia }}/files{{ f.folder.path }}">{{ f.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        {% trans 'No hay archivos cargados.' %}
        {% endif %}
    </div>
  </div>
{% endif %}
