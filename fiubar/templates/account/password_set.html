{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_title %}{% trans "Set Password" %}{% endblock %}
{% block inner %}

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-default" type="submit" name="action">{% trans "Set Password" %}</button>
    </form>
{% endblock %}
